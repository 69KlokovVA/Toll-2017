subprojects {

    repositories {
        mavenCentral()
        mavenLocal()
    }
    ext {
        jettyVersion = "9.4.1.v20170120"
    }
}

project(':simple-jsp') {
    apply plugin: 'war'
//    apply plugin: 'jetty'
    apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'


    dependencies {
        providedCompile "org.eclipse.jetty:jetty-server:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-webapp:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-annotations:$jettyVersion"
        providedCompile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '8.5.13'
    }
}

project(':mvc-rest') {
    apply plugin: 'war'
    apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'


    dependencies {

        compile group: 'commons-io', name: 'commons-io', version: '2.5'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'

        providedCompile "org.eclipse.jetty:jetty-server:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-webapp:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-annotations:$jettyVersion"
    }
}